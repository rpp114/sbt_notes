<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>{{ eval.name }}</h1>
  <h2>{{ eval.subtest }}</h2>
  <form action="{{eval.link}}" method="post" name="{{eval.name}}">
    <table>
      <tr>
        <th>#</th>
        <th>Yes</th>
        <th>No</th>
        <th>Question</th>
      </tr>
      {% for q in questions %}
      <tr>
        <td>
          {{ q.question_num }}
        </td>
        <td>
          <input type="radio" name="{{q.id}}" value="1" />
        </td>
        <td>
          <input type="radio" name="{{q.id}}" value="0" />
        </td>
        <td>
          {{ q.question }}
        </td>
      </tr>
      {% endfor %}
    </table>
      <input type="submit" value="Submit" />
  </form>

{% endblock %}

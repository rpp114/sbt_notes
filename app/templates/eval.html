<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<div class="content">
  <h1 class="title">{{ eval.name }}</h1>
  <h3 class="subtitle">{{ eval.subtest }}</h3>
  <form action="{{eval.link}}" method="post" name="{{eval.name}}">
      {% for q in questions %}
        <div class="field">
          <div class="control">
            <label class="checkbox" id={{q.question_num}}>
              <input type="checkbox" name="{{q.id}}" />
              {{ q.question_num }}. {{ q.question[0].upper() + q.question[1:] }}
            </label>
          </div>
        </div>
      {% endfor %}
      <input class="button is-primary is-small" type="submit" value="Submit" />
  </form>
</div>
{% endblock %}

<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}

<script>
$(document).ready(function() {
  location.hash = '#{{start_point}}';
});
</script>

<div class="content">
  <!-- <section class="hero is-primary" style="position:fixed;background:white;">  -->
        <h1 class="title">{{ subtest.eval.name }}</h1>
        <h3 class="subtitle">{{ subtest.name }}</h3>
  <form action="/client/eval?eval_id={{eval.id}}&subtest_id={{subtest.id}}" method="post" name="{{eval.name}}">
    <table class="table">
      {% for q in questions %}
      <tr>
        <td>
          <div class="columns">
            <div class="column is-2 is-mobile">

            <div class="control">
              <label class="radio" id="{{q.question_num}}">
                <input type="radio" value="1" name="{{q.id}}" />
                Yes
              </label>

              <label class="radio" id="{{q.question_num}}">
                <input type="radio" value="0" name="{{q.id}}" />
                No
              </label>
            </div>
            </div>
            <div class="column">
              {{ q.question_num }}. {{ q.question[0].upper() + q.question[1:] }}
            </div>
            </div>
          </td>
          </tr>
      {% endfor %}
    </table>
      <input class="button is-primary" type="submit" value="Submit" />
  </form>

{% endblock %}

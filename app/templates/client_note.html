<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>Client Note for: </h1>
  <h2>{{ appt.client.first_name + ' ' + appt.client.last_name}} on {{ appt.date_string }}</h2>
  <h3>Prepared by: {{ appt.therapist.user.first_name }}</h3>
  <form action="/client/note?appt_id={{ appt.id }}" method="post" name="client_note">
    {{ form.hidden_tag() }}
    <h5>Notes:</h5>
    {{ form.notes(rows='50%', cols='75%') }}
    <br />
    <br />
    <input type="submit" value="Submit" />
  </form>

  <button onclick="location.href='/clients'">Cancel</button>
{% endblock %}

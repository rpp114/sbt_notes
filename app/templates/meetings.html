<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="/static/css/jquery-ui.min.css">
<script src="/static/js/jquery-ui.min.js"></script>

<script>
$(document).ready(function(){


      $('#start_date').datepicker();
      $('#end_date').datepicker();

  $(".dropdown").click(function() {
    if ($(this).hasClass('is-active')){
      $(this).toggleClass('is-active')
    } else {
      $(".dropdown").removeClass('is-active');
      $(this).addClass('is-active');
    }
  });
});

</script>



<h1 class="title is-3">{{company.name}}</h1>

<h3 class="subtitle">Meetings</h3>

 <form class="form" action="" method="post">
         {{ form.hidden_tag() }}
         <div class="level">
            <div class="level-left">
               <div class="level-item">
                  <div class="field">
                     <div class="control">
                        <label class="label">
                           Start:
                           {{form.start_date(id="start_date", value=start_date.strftime('%m/%d/%Y'))}}
                        </label>
                     </div>
                  </div>
      </div>
      <div class="level-item">
         <div class="field">
            <div class="control">
               <label class="label">
                  End:
                  {{form.end_date(id="end_date", value=end_date.strftime('%m/%d/%Y'))}}
               </label>
            </div>
         </div>
         </div>
         <div class="level-item">
            <div class="field is-grouped-right">
         <input class="button is-small is-primary" type="submit" value="Get Meetings" />
         <button type="button" class="button is-light is-small" onclick="location.href='/index'">Cancel</button>
      </div>
      </div>
      </div>
   </div>
    </form>
  <button type="button" class="button is-primary is-outlined" onclick="location.href='/company/meeting'">New Meeting</button>

<table class="table">
    {% for meeting in meetings %}
    <tr>
      <td>
        <a href='/company/meeting?meeting_id={{meeting.id}}'> {{meeting.start_datetime.strftime('%m/%d/%Y %-I:%M %p')}} </a>
      </td>
        <td>
        {{meeting.users|join(', ', attribute='first_name') }}
      </td>
    </tr>

    {% endfor %}
  </table>

{% endblock %}

<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/jquery-ui.min.css">
<script src="/static/js/jquery-ui.min.js"></script>

<script>
$(document).ready(function() {
      $('#start_date').datepicker();
      $('#end_date').datepicker();
})
</script>


  <h1 class="title is-3">{{rc.name}}</h1>
  <h3 class="subtitle">Create Financial Archive for:</h3>
   <p>This will create an archive zip file for all appts tied to the invoices for the billing months submitted below.</p>

<form class="form" action="" method="post">
     {{ form.hidden_tag() }}
     <div class="level">
        <div class="level-left">
           <div class="level-item">
              <div class="field">
                 <div class="control">
                    <label class="label">
                       Start:
                       {{form.start_date(id="start_date", value=start_date.strftime('%m/%d/%Y'))}}
                    </label>
                 </div>
              </div>
  </div>
  <div class="level-item">
     <div class="field">
        <div class="control">
           <label class="label">
              End:
              {{form.end_date(id="end_date", value=end_date.strftime('%m/%d/%Y'))}}
           </label>
        </div>
     </div>
     </div>
     <div class="level-item">
        <div class="field is-grouped-right">
     <input class="button is-small is-primary" type="submit" value="Create Archive" />
     <button type="button" class="button is-light is-small" onclick="location.href='/regional_centers'">Cancel</button>
  </div>
  </div>
  </div>
</div>
</form>

{% endblock %}

<!-- from base layout -->

{% extends 'base_login.html' %}

{% block content %}
  <h1>Sign Up</h1>
  <form action="/signup" method="post" name="signup">
    {{ form.hidden_tag() }}
    <table>
      <tr><td>Email: </td><td>{{ form.email(size=20) }}</td></tr>
      <tr><td>Password: </td><td>{{ form.password(size=20) }}</td></tr>
    </table>
    <p>
      {{ form.remember_me }} Remember Me
    </p>
    <p>
      <input type="submit" value="Sign Up" />
    </p>
  </form>

{% endblock %}

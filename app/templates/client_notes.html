<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<div class='content'>
  <div class="columns">
      <div class="column">
        <h1 class="title">{{client.first_name}} {{client.last_name}}</h1>
        <h3 class="subtitle is-spaced">Notes from {{start_date.strftime('%b %d, %Y')}} to {{end_date.strftime('%b %d, %Y')}} </h3>
      </div>
      <div class="column">
        <button class="button is-light" type="button" onclick="location.href='/client/appts?client_id={{client.id}}&start_date={{start_date.strftime('%Y-%m-%d')}}&end_date={{end_date.strftime('%Y-%m-%d')}}'">Back To Appt Page</button>
      </div>
</div>
<hr  style="margin:.25rem 0 1rem 0" />
  {% for appt in appts %}
    <h5 class='title is-5'>{{appt.start_datetime.strftime('%b %d, %Y')}}</h5>
    <p>
      {{appt.note.note}}
    </p>
    <hr  style="margin:.25rem 0 .25rem 0" />
    {% endfor %}

</div>

{% endblock %}

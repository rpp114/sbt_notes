<html>
  <head>
    <title>Welcome to Notes@SBT</title>
  </head>
  <body>
    <div>Home: <a href="/index">Home</a></div>
    <div>Login: <a href="/login">Here</a></div>
    <div>Clients: <a href="/clients">Here</a></div>
    <div>Users: <a href="/users">Here</a></a></div>
    <div>Logout <a href="/logout">Here</a></a></div>
    <hr />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>
            {{ message }}
          </li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    {% block content %} {% endblock %}
  </body>
</html>

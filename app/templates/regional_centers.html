<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<script>
$(document).ready(function(){

  $(".dropdown").click(function() {
    if ($(this).hasClass('is-active')){
      $(this).toggleClass('is-active')
    } else {
      $(".dropdown").removeClass('is-active');
      $(this).addClass('is-active');
    }
  });

})
</script>


<h1 class="title">Centers for</h1>
<h3 class="subtitle">{{company.name}}</h3>
<table class="table">
    {% for rc in regional_centers %}
    <tr>
      <td>
        {{rc.name}}
      </td>
      <td>
        <div class="dropdown is-right" id="{{company.id}}">
          <div class="dropdown-trigger">
            <button class="button is-primary is-small" id="company-dropdown-button" aria-haspopup="true" aria-controls="dropdown-menu3">
                <span>Center Info</span>
                <span class="icon is-small">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="/appt_types?center_id={{rc.id}}" class="dropdown-item">Appt Types</a>
              <hr class="dropdown-divider" />
              <a href="/regional_center?center_id={{rc.id}}" class="dropdown-item">Edit Center Info</a>
            </div>
          </div>
        </div>

        {% endfor %}
  </table>
  <button type="button" class="button is-primary is-outlined" onclick="location.href='/regional_center?company_id={{company_id}}'">New Regional Center</button>

{% endblock %}

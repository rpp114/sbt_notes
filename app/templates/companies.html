<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
      <th>
        Company
      </th>
      <th></th>
    </tr>
    {% for company in companies %}

    <tr>
      <td>
        <a href='/company?company_id={{company.id}}'>{{company.name}}</a>
      </td>
      <td>
          <button onclick="location.href='/billing?company_id={{company.id}}'">Billing Info</button>
      </td>
      <td>
          <button onclick="location.href='/users?company_id={{company.id}}'">See Users</button>
      </td>
      <td>
          <button onclick="location.href='/regional_centers?company_id={{company.id}}'">See Regional Centers</button>
      </td>
    </tr>
  {% endfor %}
    </table>
    <br />
    {% if current_user.role_id == 1 %}
  <button onclick="location.href='/company'">New Company</button>
  {% endif %}

{% endblock %}

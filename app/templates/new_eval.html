<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>Evaluation for: {{ client.first_name }} {{client.last_name}}</h1>

      <form action="" method="post" name="evaluations">
        {% for eval in evals_form %}
        {% set eval_index = loop.index %}
        <h3>{{ eval[0] }}</h3>
            {% for subtest in eval[1] %}
              <input type="checkbox" name="{{ eval_index }}{{loop.index}}" value="{{ subtest[0] }}" checked="checked"/> {{ subtest[1] }}<br />
            {% endfor %}
          {% endfor %}


        <br />
        <input type="submit" value="Start Evaluation" />
      </form></br>



{% endblock %}

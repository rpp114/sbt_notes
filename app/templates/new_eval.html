<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>{{ client.first_name }} {{client.last_name}}</h1>

      <form action="" method="post" name="evaluations">
        {{ form.hidden_tag() }}
        <table>
          {% for eval in form.eval_type_id %}
            <tr>
              <td>
                {{ eval }}
              </td>
              <td>
                {{ eval.label }}
              </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Start Evaluation" />
      </form></br>



{% endblock %}

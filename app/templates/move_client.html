<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/jquery-ui.min.css">
<script src="/static/js/jquery-ui.min.js"></script>

<script>
$(document).ready(function() {
      $('#start_date').datepicker();
      $('#end_date').datepicker();
})
</script>
<div class="content">

  <h1 class="title is-spaced">Move {{ client.first_name + ' ' + client.last_name}}</h1>
  <h3 class="subtitle">From: {{ from_therapist.user.first_name }}</h3>
  <h3 class="subtitle">To: {{ to_therapist.user.first_name }}</h3>
  <form class="form" action="" method="post">
       {{ form.hidden_tag() }}
       <div class="level">
          <div class="level-left">
             <div class="level-item">
                <div class="field">
                   <div class="control">
                      <label class="label">
                         Start:
                         {{form.start_date(id="start_date", value=now)}}
                      </label>
                   </div>
                </div>
    </div>
    <div class="level-item">
       <div class="field">
          <div class="control">
             <label class="label">
                End:
                {{form.end_date(id="end_date")}}
             </label>
          </div>
          <p class="help">Leave Blank to Move Permanently</p>
       </div>
       </div>
       <div class="level-item">
          <div class="field is-grouped-right">
       <input class="button is-small is-primary" type="submit" value="Move Client" />
       <button type="button" class="button is-light is-small" onclick="location.href='/clients'">Cancel</button>
    </div>
    </div>
    </div>
  </div>
  </form>
{% endblock %}

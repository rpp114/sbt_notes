<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>Client Information: </h1>
  <form action="" method="post" name="client_profile">
    First Name: <input type="text" name="first_name" value="{{client.first_name}}" /></br>
    Last Name: <input type="text" name="last_name" value="{{client.last_name}}" /></br>
    BirthDate: <input type="date" name="birthdate" value="{{client.birthdate}}" /></br>
    UCI Number: <input type="text" name="uci_id" value="{{client.uci_id}}" /></br>
    Regional Center: <select name="regional_center_id">
                        <option value="1">Harbor</option>
                        <option value="2">Westside</option>
                      </select> </br>
    Therapist ID: <input type="text" name="therapist_id" value="{{client.therapist_id}}" /></br>

    <input type="submit" value="Submit" />
  </form>

{% endblock %}

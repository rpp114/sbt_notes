<!-- from base layout -->

{% extends 'base_login.html' %}

{% block content %}
  <h1>Log In</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <table>
      <tr><td>Email: </td><td>{{ form.email(size=20) }}</td></tr>
      <tr><td>Password: </td><td>{{ form.password(size=20) }}</td></tr>
    </table>
    <p>
      {{ form.remember_me }} Remember Me
    </p>
    <p>
      <input type="submit" value="Log In" />
    </p>
    <p>
      If you are a new user please <a href="/signup">Sign Up Here</a>
    </p>
  </form>

{% endblock %}

<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
  <h1>User Information: </h1>
  <h3>{{ user.first_name }} {{ user.last_name }}</h3>
  <form action="/user/profile?user_id={{user.id}}" method="post" name="user_profile">
    {{ form.hidden_tag() }}
    <table>
    <tr><td>First Name:</td><td>{{ form.first_name }}</td></tr>
    <tr><td>Last Name:</td><td>{{ form.last_name }}</td></tr>
    <tr><td>Email:</td><td>{{ form.email }}</td></tr>
    <tr><td>Is a Therapist?</td><td>{{ form.calendar_access }}</td></tr>
    </table>
    <input type="submit" value="Submit" />
  </form>
  <button onclick="location.href='/users'">Cancel</button>
  <button onclick="location.href='/password?user_id={{user.id}}'">Change Password</button>
  </br>
{% endblock %}

<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
<div class='content'>

<h1 class="title">Evalutions:</h1>
 <h3 class="subtitle">{{client.first_name}} {{client.last_name}}</h3>

<table class="table">
  <tr>
    <th>Eval Date</th>
    <th>Scoring</th>
  </tr>
  {% for eval in evals %}
    <tr>
      <td>
        {{ eval.created_date.strftime('%m/%d/%Y') }}
      </td>
      <td>
        <a href='/eval/responses?eval_id={{ eval.id }}'>See Evaluation Responses</a>
      </td>
      <td>
        <button class="button is-small is-primary">Eval DropDown Actions</button>
      </td>
    </tr>
  {% endfor %}
    </table>
  </br>
    <button class="button is-primary is-outlined" onclick="location.href='/new_eval?client_id={{client.id}}'">New Evaluation</button>

</div>
{% endblock %}

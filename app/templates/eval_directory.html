<!-- from base layout -->

{% extends 'base.html' %}

{% block content %}
 <h1>{{client.first_name}} {{client.last_name}}</h1>

<table>
  {% for eval in evals %}
    <tr>
      <td>
        Evaluation on: {{ eval.created_date }}
      </td>
      <td>
        <a href='/eval/responses?eval_id={{ eval.id }}'>See Evaluation Responses</a>
      </td>
    </tr>
  {% endfor %}
    </table>
  </br>
    <button onclick="location.href='/new_eval/{{client.id}}'">New Evaluation</button>

{% endblock %}
